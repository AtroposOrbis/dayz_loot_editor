<div class="row valign-wrapper">
    <div class="col m6 offset-m3">
      <div class="card center-align hoverable">
        <div class="card-content">
          <form name="loginBox" method="post">
            <div class="input-field col s12">
            <input name="username" class="validate" id="username" value="{{ request.form['username'] }}" placeholder="Username" required/>
            </div>
            
            <div class="input-field col s12">
            <input name="password" type="password" class="validate" id="password" value="{{ request.form['password'] }}" placeholder="Password" required/>
            <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>



{% endblock %}
